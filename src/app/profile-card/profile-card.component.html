<div style="width: 300px; border: 1px solid #ccc; border-radius: 8px; padding: 16px; text-align: center;">
  <img
    src="https://images.unsplash.com/photo-1490650404312-a2175773bbf5?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA=="
    alt="Profile"
    style="width: 100%; height: auto; border-radius: 8px;" />

  <h2>{{ userName }}</h2>
  <p>{{ bio }}</p>

  <button (click)="show()">
    {{ emailVisible ? 'Hide Email' : 'Show Email' }}
  </button>

  @if (emailVisible) {
    <p>Email: {{ email }}</p>
  } @else {
    <p><i>Email not visible</i></p>
  }
</div>
